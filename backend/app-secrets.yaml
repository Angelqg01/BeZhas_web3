# ===================================================
# BeZhas Backend - GCP Secret Manager Configuration
# ===================================================
# Este archivo define c√≥mo el backend accede a secretos
# almacenados en GCP Secret Manager
# ===================================================

env_variables:
  # Secrets desde GCP Secret Manager
  # Formato: "projects/PROJECT_ID/secrets/SECRET_NAME/versions/latest"
  
  # Base de Datos
  DATABASE_URL: "projects/totemic-bonus-479312-c6/secrets/mongodb-uri/versions/latest"
  MONGODB_URI: "projects/totemic-bonus-479312-c6/secrets/mongodb-uri/versions/latest"
  
  # Seguridad
  JWT_SECRET: "projects/totemic-bonus-479312-c6/secrets/jwt-secret/versions/latest"
  SESSION_SECRET: "projects/totemic-bonus-479312-c6/secrets/session-secret/versions/latest"
  
  # Stripe
  STRIPE_SECRET_KEY: "projects/totemic-bonus-479312-c6/secrets/stripe-secret-key/versions/latest"
  STRIPE_WEBHOOK_SECRET: "projects/totemic-bonus-479312-c6/secrets/stripe-webhook-secret/versions/latest"
  
  # Blockchain
  HOT_WALLET_PRIVATE_KEY: "projects/totemic-bonus-479312-c6/secrets/hot-wallet-private-key/versions/latest"
  
  # APIs Externas
  GEMINI_API_KEY: "projects/totemic-bonus-479312-c6/secrets/gemini-api-key/versions/latest"
  
  # Redis (opcional)
  REDIS_URL: "projects/totemic-bonus-479312-c6/secrets/redis-url/versions/latest"

# NOTA: Para crear estos secretos en GCP, ejecuta:
# 
# echo -n "tu_valor_secreto" | gcloud secrets create SECRET_NAME --data-file=-
#
# Ejemplo:
# echo -n "mongodb://localhost:27017/bezhas" | gcloud secrets create mongodb-uri --data-file=-
