# ===================================================
# BeZhas Backend - Cloud Run Service Configuration
# ===================================================
# This file defines the Cloud Run service for the backend API
# Deploy with: gcloud run services replace service.yaml
# ===================================================

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: bezhas-backend
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/description: "BeZhas Web3 Social Network - Backend API"
    run.googleapis.com/ingress: all
    run.googleapis.com/launch-stage: GA

spec:
  template:
    metadata:
      annotations:
        # Auto-scaling configuration
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "100"
        autoscaling.knative.dev/target: "80"

        # CPU allocation
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/execution-environment: gen2

        # Startup probe
        run.googleapis.com/startup-cpu-boost: "true"

        # VPC connector for private services (optional)
        # run.googleapis.com/vpc-access-connector: projects/PROJECT_ID/locations/us-central1/connectors/bezhas-connector
        # run.googleapis.com/vpc-access-egress: all-traffic

    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: bezhas-backend-sa@PROJECT_ID.iam.gserviceaccount.com

      containers:
        - name: bezhas-backend
          image: gcr.io/PROJECT_ID/bezhas-backend:latest

          ports:
            - name: http1
              containerPort: 3001

          resources:
            limits:
              cpu: "2"
              memory: "1Gi"
            requests:
              cpu: "500m"
              memory: "512Mi"

          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            - name: LOG_LEVEL
              value: "info"

            # Database (from Secret Manager)
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-uri
                  key: latest

            # Redis (from Secret Manager)
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-url
                  key: latest

            # JWT Secret
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: latest

            # Stripe (from Secret Manager)
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: stripe-secret-key
                  key: latest

            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: stripe-webhook-secret
                  key: latest

            # Blockchain RPC
            - name: RPC_URL
              valueFrom:
                secretKeyRef:
                  name: polygon-rpc-url
                  key: latest

            # AI Services
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-api-key
                  key: latest

            - name: GOOGLE_AI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: google-ai-api-key
                  key: latest

          # Startup probe
          startupProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12

          # Liveness probe
          livenessProbe:
            httpGet:
              path: /api/health/live
              port: 3001
            initialDelaySeconds: 0
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: 3001
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

  traffic:
    - percent: 100
      latestRevision: true
