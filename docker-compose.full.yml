version: '3.8'

# ============================================
# BeZhas Web3 - Production Docker Compose
# ============================================
# 
# Usage:
#   docker-compose -f docker-compose.production.yml up -d
#
# Environment:
#   Copy .env.production.example to .env.production and fill in values
#
# ============================================

services:
  # ============================================
  # Backend API Server
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: bezhas-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env.production
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bezhas-internal
      - bezhas-external
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Frontend (Nginx + Static Build)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.bezhas.com}
        VITE_WS_URL: ${VITE_WS_URL:-wss://api.bezhas.com}
    container_name: bezhas-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
    networks:
      - bezhas-external
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # ============================================
  # MongoDB Database
  # ============================================
  mongo:
    image: mongo:6.0
    container_name: bezhas-mongo
    restart: always
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-bezhas_admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=bezhas
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
      - ./docker/mongo/init:/docker-entrypoint-initdb.d:ro
    networks:
      - bezhas-internal
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    command: ["--wiredTigerCacheSizeGB", "1.5", "--bind_ip_all"]

  # ============================================
  # Redis Cache & Queue
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: bezhas-redis
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - bezhas-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ============================================
  # TimescaleDB (Analytics)
  # ============================================
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: bezhas-timescale
    restart: always
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-bezhas}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=bezhas_analytics
    volumes:
      - timescale-data:/var/lib/postgresql/data
    networks:
      - bezhas-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bezhas -d bezhas_analytics"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # ============================================
  # AEGIS Security Service
  # ============================================
  aegis:
    build:
      context: ./aegis
      dockerfile: Dockerfile
    container_name: bezhas-aegis
    restart: always
    ports:
      - "127.0.0.1:8001:8001"
    environment:
      - MONGODB_URI=mongodb://${MONGO_ROOT_USER:-bezhas_admin}:${MONGO_ROOT_PASSWORD}@mongo:27017/bezhas_aegis?authSource=admin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AEGIS_PORT=8001
      - AEGIS_HOST=0.0.0.0
    env_file:
      - .env.production
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bezhas-internal
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ============================================
  # Nginx Reverse Proxy (Optional - for custom SSL)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: bezhas-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - bezhas-external
    profiles:
      - with-nginx

  # ============================================
  # Monitoring: Prometheus
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: bezhas-prometheus
    restart: always
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./docker/prometheus:/etc/prometheus:ro
      - prometheus-data:/prometheus
    networks:
      - bezhas-internal
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    profiles:
      - monitoring

  # ============================================
  # Monitoring: Grafana
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: bezhas-grafana
    restart: always
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - bezhas-internal
    profiles:
      - monitoring

# ============================================
# Networks
# ============================================
networks:
  bezhas-internal:
    driver: bridge
    internal: true
  bezhas-external:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  redis-data:
    driver: local
  timescale-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
