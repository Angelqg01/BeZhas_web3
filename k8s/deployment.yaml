apiVersion: apps/v1
kind: Deployment
metadata:
  name: bezhas-web3
  labels:
    app: bezhas-web3
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bezhas-web3
  template:
    metadata:
      labels:
        app: bezhas-web3
    spec:
      serviceAccountName: bezhas-web3-sa
      containers:
      - name: bezhas-web3
        image: gcr.io/PROJECT_ID/bezhas-web3:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: mongodb-uri
        - name: PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: private-key
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bezhas-web3-service
spec:
  type: LoadBalancer
  selector:
    app: bezhas-web3
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bezhas-web3-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bezhas-web3
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
